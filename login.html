<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Consumo Consciente</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .logo {
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 180px;
    }

    .login-card h4 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      padding: 0.8rem;
    }

    .btn-primary {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.8rem;
    }

    .text-center a {
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h4 class="text-center mb-3">Login</h4>
    <form action="#" method="POST">
      <input type="email" class="form-control" placeholder="Email" required>
      <input type="password" class="form-control" placeholder="Senha" required>
      <a href="index.html" class="btn btn-primary w-100">Entrar</a>
    </form>
    <p class="text-center mt-3">NÃ£o tem conta? <a href="cadastro.html">Criar conta</a></p>
  </div>
</body>
</html>
