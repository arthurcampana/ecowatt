      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO PERFIL -->
  <main class="container mt-4">

    <div class="mb-4">
      <h3>Perfil do Usuário</h3>
      <p>Gerencie suas informações pessoais e preferências da conta.</p>
    </div>

    <div class="card shadow-sm p-4 mb-4">

      <!-- FORM PERFIL -->
      <form id="formPerfil" class="row g-3">

        <div class="col-md-6">
          <label for="nomeUsuario" class="form-label">Nome Completo</label>
          <input type="text" id="nomeUsuario" class="form-control" placeholder="Seu nome">
        </div>

        <div class="col-md-6">
          <label for="emailUsuario" class="form-label">E-mail</label>
          <input type="email" id="emailUsuario" class="form-control" placeholder="seuemail@exemplo.com">
        </div>

        <div class="col-md-6">
          <label for="telefoneUsuario" class="form-label">Telefone</label>
          <input type="text" id="telefoneUsuario" class="form-control" placeholder="(00) 00000-0000">
        </div>

        <div class="col-md-6">
          <label for="senhaUsuario" class="form-label">Alterar Senha</label>
          <input type="password" id="senhaUsuario" class="form-control" placeholder="********">
        </div>

        <!-- PREFERÊNCIAS -->
        <div class="col-12 mt-3">
          <h5 class="mb-3">Preferências</h5>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="receberRelatorios" checked>
            <label class="form-check-label" for="receberRelatorios">Receber relatórios semanais por e-mail</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="receberAlertas">
            <label class="form-check-label" for="receberAlertas">Receber alertas de consumo</label>
          </div>
        </div>

        <!-- BOTÃO SALVAR -->
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
        </div>

      </form>

    </div>

  </main>

</body>
</html>
